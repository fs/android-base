version: 2

references:

  ## Cache
  cache_key: &cache_key
    key: cache-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "build.gradle.kts" }}-{{ checksum "app/build.gradle.kts" }}-{{ checksum "buildSrc/src/main/kotlin/Versions.kt" }}
  restore_cache: &restore_cache
    restore_cache:
      <<: *cache_key
  save_cache: &save_cache
    save_cache:
      <<: *cache_key
      paths:
        - ~/.gradle
        - ~/.m2

  ## Docker image configurations
  android_config: &android_config
    working_directory: ~/workspace
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      TERM: dumb

jobs:
  checkstyle:
    <<: *android_config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Checksyle
          command: ./gradlew checkstyle
      - store_artifacts:
          path: app/build/reports/
          destination: /reports/

  detekt:
    <<: *android_config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: kotlin checkstyle
          command: ./gradlew detekt
      - store_artifacts:
          path: build/reports/
          destination: /reports/

  lint_check:
    <<: *android_config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Linter
          command: ./gradlew lintProductionDebug
      - store_artifacts:
          path: app/build/reports/
          destination: /reports/

  test_unit:
    <<: *android_config
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Download dependencies
          command: ./gradlew androidDependencies
      - *save_cache
      - run:
          name: Run unit tests
          command: ./gradlew testProductionDebugUnitTest
      - store_artifacts:
          path: app/build/reports/
          destination: /reports/
      - store_test_results:
          path: app/build/test-results/
          destination: /test-results/

workflows:
  version: 2
  workflow:
    jobs:
    - checkstyle
    - detekt
    - test_unit
    - lint_check
