apply plugin: 'android'
apply plugin: 'android-apt'
apply plugin: 'retrolambda'
apply plugin: 'android-test'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        enable 'IconExpectedSize', 'EasterEgg', 'SelectableText', 'StopShip', 'TypographyQuotes', 'UnusedIds'
        disable 'InvalidPackage'
    }

//    signingConfigs {
//        release {
//            storeFile file('XXXX')
//            storePassword 'XXXX'
//            keyAlias 'XXXX'
//            keyPassword 'XXXX'
//        }
//    }
//
//    buildTypes {
//        release {
//            signingConfig signingConfigs.release
//            applicationVariants.all { variant ->
//                def file = variant.outputFile
//                variant.outputFile = new File(file.parent, file.name.replace(".apk", "-" + defaultConfig.versionName + ".apk"))
//            }
//        }
//    }

    sourceSets {
        main {
            instrumentTest.setRoot('src/test')
        }
    }

}

retrolambda {
    compile "net.orfjackal.retrolambda:retrolambda:1.+"
    jdk System.getenv("JAVA8_HOME")
    oldJdk System.getenv("JAVA7_HOME")
    javaVersion JavaVersion.VERSION_1_7
}

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' } // robolectric 2.3-SNAPSHOT
}

dependencies {
    compile 'com.netflix.rxjava:rxjava-android:0.17.+' // FRP

    compile 'com.jakewharton:butterknife:4.+' // view injection
    compile 'com.jakewharton.timber:timber:2.+' // logging

    compile 'com.squareup.dagger:dagger:1.+' // DI
    apt 'com.squareup.dagger:dagger-compiler:1.+'
//    compile 'com.squareup:pollexor:+' // backend image resizing
    compile 'com.squareup.picasso:picasso:2.+' // image loading
    compile 'com.squareup.okhttp:okhttp:1.+' // HTTP client
    compile('com.squareup.retrofit:converter-jackson:1.+') { //rest client
        exclude group: 'com.google.code.gson'
    }
    compile 'com.intellij:annotations:12.+' // @Nullable @NotNull

    compile 'org.projectlombok:lombok:1.+' // get set generation

    compile 'com.fasterxml.jackson.core:jackson-databind:2.+' // json parsing
    compile 'nl.qbusict:cupboard:1.+' // sql boilerplate

    compile files('libs/argument-1.0.3.jar') // fragment arguments boilerplate
    compile files('libs/crittercism_v4_4_0_sdkonly.jar') // crash reporting
    compile files('libs/libGoogleAnalyticsServices.jar') // analytics

    compile 'com.github.mttkay.memento:memento:0.+' // retaining objects in activity
    apt 'com.github.mttkay.memento:memento-processor:0.+'

    testCompile 'junit:junit:4.10'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.robolectric:robolectric:2.3-SNAPSHOT'
    testCompile 'com.squareup:fest-android:1.0.+'

    instrumentTestCompile 'junit:junit:4.10'
    instrumentTestCompile 'org.mockito:mockito-all:1.9.5'
    instrumentTestCompile 'org.robolectric:robolectric:2.3-SNAPSHOT'
    instrumentTestCompile 'com.squareup:fest-android:1.0.+'
}